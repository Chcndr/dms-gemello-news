  .doc{display:flex; align-items:center; justify-content:space-between; gap:8px;
       border:1px solid rgba(255,255,255,.2); border-radius:12px; padding:.7rem 1rem;
       margin:10px 6px; background:rgba(255,255,255,.05); text-decoration:none; color:var(--ink)}
  .doc:hover{background:rgba(255,255,255,.08)}
  .doc.disabled{opacity:.5; cursor:not-allowed; pointer-events:none}

  .videos{display:flex; flex-direction:column; gap:14px}

  .video-card { margin-bottom: 28px; }

  .video-card p  { margin: 6px 0 0 0; opacity: .8; font-size: 14px; }
  @media (max-width:900px){ .wrap{grid-template-columns: 1fr} }
  
  /* Spot: link sempre cliccabili tranne quando marcati disabled */
  .doc{ display:block; position:relative; pointer-events:auto; }
  .doc[data-disabled="1"], .doc[href="#"]{
    pointer-events:none; opacity:.45; filter:grayscale(.15); cursor:default;
  }
  /* Fix tap su Safari dentro contenitori scorrevoli */
  .doc, .docs-list{ -webkit-transform:translateZ(0); }
  
  /* Link cliccabili SEMPRE, tranne placeholder */
  .docs-list a.doc{ display:block; pointer-events:auto; position:relative; z-index:1; }
  .docs-list a.doc[aria-disabled="true"], .docs-list a.doc[href="#"]{
    pointer-events:none; opacity:.45; filter:grayscale(.15); cursor:default;
  }
  /* Evita overlay che intercettano tap */
  .docs-list{ position:relative; isolation:isolate; }
  /* iOS tap feel */
  .docs-list a.doc{ -webkit-tap-highlight-color: rgba(255,255,255,.08); touch-action: manipulation; }

  document.querySelectorAll('.videos video').forEach(v => {

    v.muted = false;
    v.volume = 1.0;

  const list = document.getElementById('docs');
  PDFS.forEach(([slug,title,href,tags])=>{

    a.href=href; 
    // Attiva solo se il file esiste (href diverso da "#")
    if(href === '#') {
      a.setAttribute('aria-disabled', 'true');
    }
    a.target='_blank'; 
    a.rel='noopener';
    a.innerHTML=`<span class="title">${title}</span><span class="tags">${tags || 'PDF'}</span>`;

  });
</script>
