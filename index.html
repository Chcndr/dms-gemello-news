<!doctype html>
<html lang="it">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>DMS ¬∑ Gemello Digitale ‚Äî Spot & Documenti</title>
<meta name="color-scheme" content="dark">
<style>
  :root{ --bgA:#0e2d38; --bgB:#155268; --ink:#dde2e4; --accent:#46a0bd; --r:14px; }
  *{box-sizing:border-box}
  body{
    margin:0; color:var(--ink);
    background: radial-gradient(1000px 700px at 60% 18%, #1a566b 0%, transparent 60%),
                linear-gradient(180deg, var(--bgB), var(--bgA));
    font:16px/1.45 system-ui,Segoe UI,Roboto,Helvetica,Arial,sans-serif;
  }
  .top{display:flex; gap:10px; padding:18px}
  .btn{
    appearance:none; border:2px solid rgba(255,255,255,.2);
    background:linear-gradient(180deg, rgba(255,255,255,.10), rgba(255,255,255,.04));
    color:var(--ink); padding:.55rem .9rem; border-radius:12px; font-weight:700;
    backdrop-filter:blur(6px); text-decoration:none; cursor:pointer;
  }
  .wrap{display:grid; grid-template-columns: minmax(260px, 520px) 1fr; gap:18px; padding:0 18px 28px}
  .panel{background:rgba(0,0,0,.25); border:1px solid rgba(255,255,255,.18); border-radius:16px; padding:14px}
  h2{margin:6px 6px 12px 6px}
  .doc{display:flex; align-items:center; justify-content:space-between; gap:8px;
       border:1px solid rgba(255,255,255,.2); border-radius:12px; padding:.7rem 1rem;
       margin:10px 6px; background:rgba(255,255,255,.05); text-decoration:none; color:var(--ink)}
  .doc:hover{background:rgba(255,255,255,.08)}
  .doc.disabled{opacity:.5; cursor:not-allowed; pointer-events:none}
  .doc .title{font-weight:600; flex:1}
  .doc .tags{font-size:.85rem; opacity:.8; font-weight:500}
  .videos{display:flex; flex-direction:column; gap:14px}
  video{width:100%; border-radius:12px; border:1px solid rgba(255,255,255,.18); display:block}
  .video-card { margin-bottom: 28px; }
  .video-card header { margin: 0 0 10px 0; }
  .video-card h3 { margin: 0; font-weight: 800; font-size: 20px; letter-spacing: .2px; }
  .video-card p  { margin: 6px 0 0 0; opacity: .8; font-size: 14px; }
  @media (max-width:900px){ .wrap{grid-template-columns: 1fr} }
</style>
<link rel="stylesheet" href="./assets/theme-green.css">
<!-- THEME GREEN OVERRIDE (safe, removable) -->
<style id="theme-green">
  :root{
    /* Fondo: verde scuro elegante */
    --bg-a:#071a1d;
    --bg-b:#0b2730;
    /* Testi */
    --ink:#e8fbff;
    --muted:#9bd6de;

  body{
    background:
      radial-gradient(1200px 800px at 20% -10%, rgba(20,184,166,.08), transparent 60%),
      linear-gradient(180deg, var(--bg-b), var(--bg-a)) !important;
  }
</style>
</head>
<body>
  <div class="top">

        <!-- Video 2 (il TUO filmato 23) -->

<script>
  // Abilita l'audio al click su Play (niente autoplay)
  document.querySelectorAll('.videos video').forEach(v => {
    v.defaultMuted = false;
    v.muted = false;
    v.volume = 1.0;
    v.addEventListener('play', () => {
      v.muted = false;
      if (v.volume === 0) v.volume = 1.0;
    });
  });
</script>

<script>
  // Lista PDF completa (24 documenti organizzati per categoria)
  const PDFS = [
    // Intro politica / Hub
    ["Copertina ‚Äî Hub Nazionale del Commercio","./docs/hub-nazionale-copertina.pdf","Hub ‚Ä¢ Intro"],
    ["Riaccendiamo il Commercio","./docs/riaccendiamo-il-commercio.pdf","Narrativa"],
    ["Hub Nazionale del Commercio (standard)","./docs/hub-nazionale-del-commercio.pdf","Hub ‚Ä¢ Standard"],
    ["Dossier Nazionale","./docs/dossier-nazionale.pdf","Governance ‚Ä¢ Roadmap"],
    ["DMS & CLUST-ER","./docs/dms-e-clust-er.pdf","Pilota ‚Ä¢ ER"],
    ["Riequilibrio (ECC ‚Äî pilastro)","./docs/riequilibrio-ecc.pdf","Policy ‚Ä¢ Pillola"],
    
    // Pilota 1 ‚Äî Grosseto
    ["Presentazione DMS (executive)","./docs/presentazione-dms.pdf","Pilota"],
    ["DMS SPOT ‚Äî note di collaudo","./docs/dms-spot-1.pdf","Pilota"],
    ["Relazione sui controlli","#","PM ‚Ä¢ Controlli"],
    
    // Pilota 2 ‚Äî ER / HUB
    ["Hub Urbani e di Prossimit√† in Emilia-Romagna","./docs/hub-urbani-prossimita-er.pdf","ER ‚Ä¢ Hub"],
    
    // Pagamenti & PDND / SUAP
    ["DMS Once Only / Single Digital Gateway","./docs/once-only-sdg.pdf","PDND ‚Ä¢ SUAP"],
    ["DMS SSET (SUAP)","#","SUAP"],
    
    // ECC (narrativa/tecnica)
    ["DMS ECC (narrativa)","./docs/dms-ecc.pdf","ECC ‚Ä¢ Policy"],
    ["Carbon Credit DMS (tecnica)","./docs/carbon-credit-dms.pdf","ECC ‚Ä¢ Tecnica"],
    ["Equilibrio Ecosostenibile","#","ECC ‚Ä¢ Background"],
    
    // Costi / Analisi / Scenario
    ["Costi PA","./docs/costi-pa.pdf","ROI ‚Ä¢ Oneri"],
    ["Analisi & Soluzione DMS","./docs/analisi-e-soluzione-dms.pdf","Libro bianco"],
    ["Analisi (allegato)","./docs/analisi.pdf","Appendice"],
    ["Hub DMS ‚Äî The First Web3-Ready‚Ä¶","./docs/hub-dms-web3-ready.pdf","Scenario ‚Ä¢ Visione"],
    ["Progetto Nazionale","./docs/progetto-nazionale.pdf","Scenario ‚Ä¢ Riuso"],
    
    // Normativa / Altri
    ["Bolkestein ‚Äî Commercio su area pubblica","#","Normativa"],
    ["DMS All-in-One","#","Overview tecnica"],
    ["Usato","#","Filiere ‚Ä¢ Verticale"],
    
    // Prodotto
    ["App DMS ‚Äî Assistente Personale","./docs/app-dms-assistente.pdf","App/PWA"]
  ];
  const list = document.getElementById('docs');
  PDFS.forEach(([title,href,tags])=>{
    const a=document.createElement('a');
    a.className='doc'; 
    a.href=href; 
    if(href === '#') a.classList.add('disabled');
    a.target='_blank'; 
    a.rel='noopener';
    a.innerHTML=`<span class="title">${title}</span><span class="tags">${tags || 'PDF'}</span>`;
    list.appendChild(a);
  });
</script>
</body>
</html>
